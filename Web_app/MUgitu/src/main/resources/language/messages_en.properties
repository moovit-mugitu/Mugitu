#ABOUT US
aboutUs.htmlTitle = MUgitu - About Us
aboutUs.mubookText = MuBook is the result of a computer engineering project. This project consist on an administration software directed to libraries.This website, where customers can make reservations for the various items offered by the library, is the cornerstone of the project. 
aboutUs.socialEngTitle = Social Engagement
aboutUs.socialEngText = Mubook has always been characterised by its commitment to the educational development. Education is a great tool for improving both individual and collective situation. The aim of this project is making education more accesible.
aboutUs.offeredServicesTitle = Offered Services
aboutUs.offeredServicesText = Mubook offers the possibility to reservate books and digital or electronic devices. This reservations are done for a certain time, which is defined by the item type. When the reservation time fiishes the user must return the reserved item.

