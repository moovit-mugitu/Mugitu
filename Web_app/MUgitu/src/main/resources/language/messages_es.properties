aboutUs.offeredServicesText = Mubook ofrece la posibiliad de reservar libros o dispositivos electronicos y digitales. Cada reserva tiene una cierta duracion,la cual esta definida por el tipo de objeto reservado. Cuando el periodo de reserva termina el usuario debe devolver el objeto a la libreria.

